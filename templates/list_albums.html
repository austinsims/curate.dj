{% extends "base.html" %}

{% block content %}
  <h2>Albums by {{ artist }}</h2>
  {% for album in albums %}
    <a href="#" onClick="load_song_list('{{artist}}','{{album}}')">{{ album }}</a>
  <br/>
  {% endfor %}

  {% if other|length > 0 %}
  <h3>Songs by {{ artist }} with unknown album</h3>
  {% for song in other %}
    <a href="{{ url_for('add', filepath=song.file) }}">{{ song.title }}</a><br/>
  {% endfor %}
  {% endif %}

{% endblock %}
