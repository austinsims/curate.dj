<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" contents="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CurateDJ</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="css/main.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-md-12 title">
				<h1>CurateDJ</h1>
			</div>
		</div>
		<div class="row hidden-border">
			<div class="col-md-6">
				<h2 style="text-align: left;" >Currently Playing: Title - Artist</h2>
			</div>	
			<div class="col-md-6">
				<span class="pull-right">
				<h2 style="text-align: right;" >Picked by: ertemplin</h2>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 text-center hidden-border" >
				<div>
					<h2>Vote!</h2>
				</div>
				<span class="glyphicon glyphicon-arrow-up" style="font-size: 150px;"></span>
				<div>
					<span style="font-size: 100px;">5</span>	
				</div>
				<span class="glyphicon glyphicon-arrow-down" style="font-size: 150px;"></span>

			</div>
			<div class="col-md-6 hidden-border">
				<div>
					<h2>Queue</h2>
				</div>
				<ul class="list-group">
					<li class="list-group-item">Song 1 - Artist 1</li>
					<li class="list-group-item">Song 2 - Artist 2</li>
					<li class="list-group-item">Song 3 - Artist 3</li>	
				</ul>
			</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
